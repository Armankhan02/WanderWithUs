<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Trip - TravelMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="modern-login">
  <div class="login-wrapper">
    <div class="form-section">
      <div class="form-content">
        <h2>Book Your Trip</h2>
        <p>Fill in your details to confirm your package.</p>
        <section class="booking-section">
  <h2>Book Your Trip</h2>
  <form id="bookingForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="tel" id="phone" placeholder="Phone Number" required />
    <input type="date" id="date" required />
    <input type="text" id="package" placeholder="Package Name" required />
    <button class="book-btn" type="submit">Book Now</button>
  </form>
</section>

        <p class="footer-text">
          Need help? <a href="contact.html">Contact us</a>
        </p>
      </div>
    </div>
    <div class="image-section">
      <div class="overlay">
        <h3>Plan With Confidence</h3>
        <p>Your adventure starts here.</p>
      </div>
    </div>
  </div>

 <script>
  // Load package from localStorage
  const selected = JSON.parse(localStorage.getItem("selectedPackage"));

  // Auto-fill dropdown and show package summary
  document.addEventListener("DOMContentLoaded", () => {
    if (selected) {
      // Set dropdown selection
      const packageDropdown = document.getElementById("package");
      if (packageDropdown) {
        const options = packageDropdown.options;
        for (let i = 0; i < options.length; i++) {
          if (options[i].value.toLowerCase().includes(selected.type.toLowerCase())) {
            options[i].selected = true;
            break;
          }
        }
      }

      // Show package summary above form
      const summary = document.createElement("div");
      summary.innerHTML = `
        <div style="margin-bottom: 15px; text-align: center;">
          <img src="${selected.image}" alt="${selected.title}" style="width: 100%; max-height: 180px; object-fit: cover; border-radius: 10px;" />
          <h3 style="margin: 10px 0 5px;">${selected.title}</h3>
          <p><strong>${selected.price}</strong> – ${selected.description}</p>
        </div>
      `;
      const form = document.getElementById("bookingForm");
      if (form) form.parentNode.insertBefore(summary, form);
    }
  });

  // Form submit logic
  document.getElementById('bookingForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      date: document.getElementById('date').value,
      package: document.getElementById('package').value
    };

    fetch("https://wanderwithus-1.onrender.com/book", {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert(data.message || "Booking successful!");
        window.location.href = data.redirect || "thankyou.html";
      } else {
        alert(data.message || "Booking failed. Please try again.");
      }
    })
    .catch(err => {
      console.error('Booking error:', err);
      alert('❌ Booking failed. Please try again.');
    });
  });
</script>
