<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Trip - TravelMate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="modern-login">
  <div class="login-wrapper">
    <div class="form-section">
      <div class="form-content">
        <h2>Book Your Trip</h2>
        <p>Fill in your details to confirm your package.</p>

        <form id="bookingForm">
          <!-- Summary will be injected here -->
          <div id="summaryContainer"></div>

          <input type="text" id="name" placeholder="Your Name" required />
          <input type="email" id="email" placeholder="Your Email" required />
          <input type="tel" id="phone" placeholder="Phone Number" required />
          <input type="date" id="date" required />

          <select id="package" required>
            <option value="">-- Select Package --</option>
            <option value="Solo Pack - ₹5000">Solo Pack - ₹5000</option>
            <option value="Friends Pack - ₹15,000">Friends Pack - ₹15,000</option>
            <option value="Family Pack - ₹10,000">Family Pack - ₹10,000</option>
          </select>

          <button class="book-btn" type="submit">Book Now</button>
        </form>

        <p class="footer-text">
          Need help? <a href="contact.html">Contact us</a>
        </p>
      </div>
    </div>

    <div class="image-section">
      <div class="overlay">
        <h3>Plan With Confidence</h3>
        <p>Your adventure starts here.</p>
      </div>
    </div>
  </div>

<script>
  const selected = JSON.parse(localStorage.getItem("selectedPackage"));

  document.addEventListener("DOMContentLoaded", () => {
    if (selected) {
      // Preselect matching option
      const packageDropdown = document.getElementById("package");
      for (let opt of packageDropdown.options) {
        if (selected.title && opt.value.toLowerCase().includes(selected.title.toLowerCase())) {
          opt.selected = true;
          break;
        }
      }

      // Insert package summary above form
      const summary = document.createElement("div");
      summary.innerHTML = `
        <div style="margin-bottom: 15px; text-align: center;">
          <img src="${selected.image}" alt="${selected.title}" style="width: 100%; max-height: 180px; object-fit: cover; border-radius: 10px;" />
          <h3 style="margin: 10px 0 5px;">${selected.title}</h3>
          <p><strong>${selected.price}</strong> – ${selected.description}</p>
        </div>
      `;
      const summaryContainer = document.getElementById("summaryContainer");
      if (summaryContainer) summaryContainer.appendChild(summary);
    }
  });

  document.getElementById('bookingForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = {
      name: document.getElementById('name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      date: document.getElementById('date').value,
      package: document.getElementById('package').value
    };

    fetch("https://wanderwithus-1.onrender.com/book", {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert(data.message || "Booking successful!");
        window.location.href = data.redirect || "thankyou.html";
      } else {
        alert(data.message || "Booking failed. Please try again.");
      }
    })
    .catch(err => {
      console.error('Booking error:', err);
      alert('❌ Booking failed. Please try again.');
    });
  });
</script>
</body>
</html>
